<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- site metas-->
  <title>6 Seasons Organic</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

  <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .head{
      color: rgb(160, 160, 21);
      font-weight:bold ;
     font-family:Arial, Helvetica, sans-serif;
    }
    .full{
      border: 2px solid rgb(204, 199, 46);
      margin: 60px;
      padding: 20px;
    }
    .mid{
      display: flex;
      justify-content: center;
    }
  </style>
   <script>
    function convertData(){
        var emailid=document.getElementById("email").value;
        var res=emailid.toLowerCase();
        document.getElementById("email").value=res;
    }
</script>

</head>
<body>
  <div class="container mt-5 full" >
    <div  class="mid">
    <img src="images/Forgot.png"width="100px"  height="100px"/>
    </div>
    <h2 class="head">Forgot Password</h2>
    <form id="forgot-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your existing <b>EmailId</b> to reset the Password</label>
        <input type="email" class="form-control" id="email" required onkeyup="convertData()">
      </div>
      <button type="submit" class="btn btn-primary"><b>Send Reset Link</b></button>
    </form>
    <div id="response-message" class="mt-3"></div>
    <p align="center">Back to <a href="signin.html" class="head  mb-2">Signin</a></p>
    <p align="center">Need help? <a href="contact-us.html" class="head">Contact Us</a></p>
</div>
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      try {
        const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const result = await response.json();
        document.getElementById('response-message').innerText = result.message || 'Something went wrong.';
      } catch (error) {
        document.getElementById('response-message').innerText = 'Error connecting to the server.';
      }
    });
  </script>
</body>
</html>
